<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>New York Times Articles</title>
    </head>
    <body>
        <div class="container">

            <div class="jumbotron" style="text-align: center;">
                <h1>New York Times Search</h1>
            </div>
            <div>

            <div class="row">
                <div class="panel panel primary">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h1>Search Articles</h1>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Number of Records to Retrieve</label>
                                <input type="number" class="form-control" id="num-records">
                            </div>
                            <div class="form-group">
                                <label for="start-year">Start Year(Optional):</label>
                                <input type="date" class="form-control" id="start-year">
                            </div>
                            <div class="form-group">
                                <label for="end-year">End Year(Optional):</label>
                                <input type="date" class="form-control" id="end-year">
                            </div>
                            <button type="button" class="btn btn-default" id="run-search">
                                Search
                            </button>
                            <button type="button" class="btn btn-default" id="clear-all">
                                Clear Results
                            </button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="penel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h2>Top Articles</h2>
                        </div>
                    </div>
                    <div class="result"></div>

                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script/script.js"></script>
    </body>
</html>
